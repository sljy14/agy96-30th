<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>agy96 Amazing Race</title>

<style>
@media (max-height: 700px){
  .pixel{
    transform:scale(0.9);
  }
}
  
  html,body{
    margin:0;height:100%;
    /* More contrast so black hair shows */
    background:
      radial-gradient(900px 520px at 50% 25%, rgba(120,255,235,0.14), transparent 62%),
      radial-gradient(900px 520px at 50% 75%, rgba(160,120,255,0.12), transparent 62%),
      linear-gradient(160deg,#06202a,#070714);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    color:#fff;
  }

  #wrap{
    height:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:22px;
  }

  h1{
    font-size:34px;
    margin:0 0 10px;
    font-weight:1000;
    letter-spacing:-0.5px;
  }

  .sub{
    opacity:0.88;
    font-size:16px;
    margin-bottom:18px;
  }

  /* plain label */
  .nameLabel{
    font-weight:900;
    opacity:0.95;
    margin: 8px 0 10px;
    letter-spacing:0.4px;
    font-size:20px;
  }

  /* ===== PIXEL CHARACTER (block parts, easy to tweak) ===== */
  .pixel{
    width:140px;
    height:220px;
    position:relative;
    margin: 10px 0 50px;   /* more bottom space */
    image-rendering:pixelated;
    filter: drop-shadow(0 10px 0 rgba(0,0,0,0.22));
  }

  /* Long hair */
  .hair{
    position:absolute;
    width:92px;
    height:130px;
    background:#000;
    top:0;
    left:50%;
    transform:translateX(-50%);
    border-radius:10px;
  }

  /* Face sits INSIDE hair (prevents ‚Äúmask‚Äù look) */
  .face{
    position:absolute;
    width:60px;
    height:72px;
    background:#f1c7a6;
    top:34px;
    left:50%;
    transform:translateX(-50%);
    border-radius:2px;
  }

  /* Glasses: --[]--[]-- */
  .glasses{
    position:absolute;
    top:60px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    align-items:center;
    gap:0;
  }
  .glasses .side{
    width:12px;
    height:4px;
    background:#000;
  }
  .glasses .lens{
    width:24px;
    height:18px;
    border:4px solid #000;
    box-sizing:border-box;
    background:transparent;
  }
  .glasses .bridge{
    width:10px;
    height:4px;
    background:#000;
  }

  /* ===== RED T-SHIRT ===== */
.body{
  position:absolute;
  top:118px;
  left:50%;
  transform:translateX(-50%);
  width:80px;
  height:60px;
  background:#c1272d;
}

/* short sleeves */
.sleeve{
  position:absolute;
  top:118px;
  width:24px;
  height:30px;
  background:#c1272d;
}
.sleeve.left{ left:28px; }
.sleeve.right{ right:28px; }

/* arms start below sleeves */
.arm{
  position:absolute;
  top:148px;
  width:20px;
  height:48px;
  background:#f1c7a6;
}
.arm.left{ left:30px; }
.arm.right{ right:30px; }



  /* Pants + shoes */
  .pants{
  position:absolute;
  top:188px;   /* move slightly down */
  left:50%;
  transform:translateX(-50%);
  width:82px;
  height:46px;
  background:#0e0e18;
}


  .shoes{
    position:absolute;
    top:232px;
    left:50%;
    transform:translateX(-50%);
    width:74px;
    height:12px;
    background:#fff;
  }

  button{
    padding:16px 34px;
    border-radius:18px;
    border:1px solid rgba(255,255,255,0.22);
    background:rgba(255,255,255,0.10);
    color:#fff;
    font-weight:1000;
    font-size:18px;
    letter-spacing:0.6px;
  }
  button:active{ transform:scale(0.98); }
</style>
</head>

<body>
<div id="wrap">
  <h1>Welcome to agy96 amazing race! üèÅ</h1>
  <div class="sub">do you have what it takes to complete this mission?</div>

  <div class="nameLabel">agy96</div>

  <div class="pixel">
    <div class="hair"></div>
    <div class="face"></div>

    <div class="glasses">
      <div class="side"></div>
      <div class="lens"></div>
      <div class="bridge"></div>
      <div class="lens"></div>
      <div class="side"></div>
    </div>

    <div class="body"></div>
<div class="sleeve left"></div>
<div class="sleeve right"></div>

<div class="arm left"></div>
<div class="arm right"></div>


    <div class="pants"></div>
    <div class="shoes"></div>
  </div>

  <button id="goBtn">LFG!!!</button>
</div>

<!-- BGM -->
<audio id="bgm" src="./arcade.mp3" loop></audio>

<script>
  // Start button (also counts as "user interaction" so audio can play on mobile)
  document.getElementById("goBtn").addEventListener("click", () => {
    const bgm = document.getElementById("bgm");
    bgm.volume = 0.5;

    // try play (allowed because click is a user gesture)
    bgm.play().then(() => {
      localStorage.setItem("bgmPlaying", "true");
    }).catch(()=>{});

    location.href = "./tampines.html";
  });

  // If user returns back to index.html and bgm was playing, try resume
  const bgm = document.getElementById("bgm");
  if (localStorage.getItem("bgmPlaying") === "true") {
    bgm.volume = 0.5;
    bgm.play().catch(()=>{});
  }
</script>
</body>
</html>
