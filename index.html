<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>agy96 Amazing Race</title>

<style>
  html,body{
    margin:0;height:100%;
    /* NEW background: cooler teal/purple so black hair stands out */
    background:
      radial-gradient(900px 520px at 50% 25%, rgba(120,255,235,0.10), transparent 60%),
      radial-gradient(900px 520px at 50% 75%, rgba(160,120,255,0.10), transparent 60%),
      linear-gradient(160deg,#0b1b24,#0b0b14);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    color:#fff;
  }

  #wrap{
    height:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:22px;
  }

  h1{
    font-size:34px;
    margin:0 0 10px;
    font-weight:1000;
    letter-spacing:-0.5px;
  }

  .sub{
    opacity:0.88;
    font-size:16px;
    margin-bottom:26px;
  }

  /* NEW: plain label (no enclosure) */
  .nameLabel{
    font-weight:900;
    opacity:0.95;
    margin-bottom:10px;
    letter-spacing:0.4px;
  }

  /* ===== PIXEL CHARACTER BUILT FROM ‚ÄúCELLS‚Äù ===== */
  /* We build a 12x20 grid. Each cell is a square pixel. */
  .pixelGrid{
    --p: 12px;                  /* pixel size */
    width: calc(var(--p) * 12);
    height: calc(var(--p) * 20);
    display:grid;
    grid-template-columns: repeat(12, var(--p));
    grid-template-rows: repeat(20, var(--p));
    gap:0;
    margin: 6px 0 26px;
    image-rendering:pixelated;
    filter: drop-shadow(0 10px 0 rgba(0,0,0,0.22));
  }

  .cell{ width:var(--p); height:var(--p); }

  /* colors */
  .hair{ background:#000; }
  .skin{ background:#f1c7a6; }
  .top{ background:#c1272d; }          /* red top */
  .pants{ background:#0c0c18; }
  .shoe{ background:#fff; }
  .glass{ background:#000; }           /* glasses black */

  /* button */
  button{
    padding:16px 34px;
    border-radius:18px;
    border:1px solid rgba(255,255,255,0.22);
    background:rgba(255,255,255,0.10);
    color:#fff;
    font-weight:1000;
    font-size:18px;
    letter-spacing:0.6px;
  }
  button:active{ transform:scale(0.98); }
</style>
</head>

<body>
<div id="wrap">
  <h1>Welcome to agy96 amazing race! üèÅ</h1>
  <div class="sub">do you have what it takes to complete this mission?</div>

  <div class="nameLabel">agy96</div>

  <!-- Pixel character grid -->
  <div class="pixelGrid" id="grid" aria-label="pixel character"></div>

  <button onclick="location.href='./tampines.html'">LFG!!!</button>
</div>

<script>
  /*
    We‚Äôll render a 12x20 pixel ‚Äúsprite‚Äù by placing colored cells.

    Goals:
    - Long black hair visible
    - Off-shoulder top: skin at shoulders, red across chest, small red ‚Äústraps‚Äù on arms
    - Glasses: --[]--[]-- vibe (two frames + bridge)
  */

  const W = 12, H = 20;
  const grid = document.getElementById("grid");

  // Helper to set a cell color class at (x,y), 1-indexed for readability
  function put(x,y,cls){
    const idx = (y-1)*W + (x-1);
    map[idx] = cls;
  }

  // Start with transparent/empty cells
  const map = new Array(W*H).fill("");

  // ===== HAIR (long) =====
  // big hair cap + sides down to shoulder
  for(let y=1;y<=6;y++){
    for(let x=3;x<=10;x++) put(x,y,"hair");
  }
  // sides longer
  for(let y=7;y<=11;y++){
    put(3,y,"hair"); put(4,y,"hair");
    put(9,y,"hair"); put(10,y,"hair");
  }

  // ===== FACE =====
  for(let y=4;y<=8;y++){
    for(let x=5;x<=8;x++) put(x,y,"skin");
  }

  // ===== GLASSES: --[]--[]-- =====
  // left frame
  for(let x=4;x<=6;x++){ put(x,6,"glass"); put(x,8,"glass"); }
  put(4,7,"glass"); put(6,7,"glass");
  // right frame
  for(let x=7;x<=9;x++){ put(x,6,"glass"); put(x,8,"glass"); }
  put(7,7,"glass"); put(9,7,"glass");
  // bridge "--" between
  put(6,7,"glass"); put(7,7,"glass"); // overlaps to form the bridge cleanly

  // ===== NECK / SHOULDERS (skin) =====
  put(6,9,"skin"); put(7,9,"skin");
  // shoulders visible (off-shoulder look)
  put(5,10,"skin"); put(8,10,"skin");

  // ===== OFF-SHOULDER TOP (red) =====
  // chest band
  for(let x=5;x<=8;x++) put(x,11,"top");
  for(let x=5;x<=8;x++) put(x,12,"top");
  for(let x=5;x<=8;x++) put(x,13,"top");

  // add tiny red ‚Äústrap‚Äù on each upper arm (your idea)
  put(4,11,"top"); put(9,11,"top");

  // ===== ARMS (skin) =====
  for(let y=12;y<=15;y++){
    put(4,y,"skin");
    put(9,y,"skin");
  }

  // ===== PANTS (black) =====
  for(let y=14;y<=18;y++){
    put(6,y,"pants"); put(7,y,"pants");
  }
  // legs wider
  for(let y=15;y<=18;y++){
    put(5,y,"pants"); put(8,y,"pants");
  }

  // ===== SHOES (white) =====
  put(5,19,"shoe"); put(6,19,"shoe");
  put(7,19,"shoe"); put(8,19,"shoe");

  // Render cells
  for(let i=0;i<W*H;i++){
    const d = document.createElement("div");
    d.className = "cell " + (map[i] || "");
    grid.appendChild(d);
  }
</script>
</body>
</html>
